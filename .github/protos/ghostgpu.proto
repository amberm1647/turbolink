syntax = "proto3";

import "google/protobuf/empty.proto";

package ghostgpu;

service GhostGPU {
	rpc CreateSession (SessionInfo) returns (ClientColor) {}

    rpc JoinSession (SessionInfo) returns (ClientColor) {}

	rpc SendCapture (DataBuffer) returns (ServerResponse) {}

	rpc GetCapture (DataRequest) returns (DataBuffer) {}

	rpc GetDepth (DataRequest) returns (DataBuffer) {}

    rpc SetUserMessage(UserMessage) returns (google.protobuf.Empty) {}

    rpc GetUserMessages (SessionInfo) returns (UserMessages) {}

    rpc GetPinsBacklog (SessionInfo) returns (UserMessages) {}
}

message SessionInfo {
	string user_id = 1;
	string session_id = 2;
}

message ServerResponse {
	string msg = 1;
}

message ClientColor {
    UserColor color = 1;
}

message DataRequest {
	SessionInfo info = 1;
	int32 chunk_size = 2;
	int32 chunk_index = 3;
}

message UserOrientation {
    float r = 1;
    float p = 2;
    float y = 3;
}

message UserPin {
    enum Action {
        Create = 0;
        Move = 1;
        Delete = 2;
    }
    int32 id = 1;
    string label = 2;
    float x = 3;
    float y = 4;
    float z = 5;
    Action action = 6;
}

enum UserColor {
    Red = 0;
    Green = 1;
    Blue = 2;
}

message UserMessage {
    enum Type {
        User_Orientation = 0;
        User_Pin = 1;
    }

    Type type = 1;
    SessionInfo info = 2;
    
    oneof data {
        UserOrientation orientation = 3;
        UserPin pin = 4;
    }

    UserColor color = 5;
}

message UserMessages {
    repeated UserMessage msgs = 1;
}

message DataBuffer {
	SessionInfo info = 1;
	int32 chunk_size = 2;
	int32 chunk_index = 3;
	int32 total_chunks = 4;
	bytes buffer = 5;
}